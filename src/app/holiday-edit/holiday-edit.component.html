<nav aria-label="breadcrumb">
  <ol class="breadcrumb primaryb200" style="    padding: 25px 15px;">
    <li class="breadcrumb-item">
      <a href="#">Dashboard</a>
    </li>
    <li class="breadcrumb-item active" aria-current="page">Holiday Details</li>
  </ol>
</nav>
<div class="container-fluid">

  <div class="row-fluid">&nbsp;</div>
  <div class="row-fluid">
      <div class="col-md-2">
        </div>
    <div class="col-md-8">
      <mat-card class="example-card mat-elevation-z10" style="padding: 50px;">
        <mat-card-header style="margin: 0px 0px 25px  0px!important;">
          <mat-card-title>
              <h3>Holiday Details</h3>

          </mat-card-title>
          <!--mat-card-subtitle>Dog Breed</mat-card-subtitle-->
        </mat-card-header>
        <mat-card-content>
          <div class="example-container">
              <mat-form-field>
                <input matInput [(ngModel)]="holiday.HolidayName" placeholder="Holiday Name">
              </mat-form-field>
              <br>
              Date
            <mat-form-field appearance="outline">

                <input matInput type="text" bsDatepicker [bsConfig]="{ dateInputFormat: 'YYYY/MM/DD' }" [(ngModel)]="holiday.HolidayDate"
                class="form-control">
              </mat-form-field>
            <br>
            <button mat-raised-button color="primary" (click)="holidayservice.SaveHoliday(holiday)">Submit</button>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="col-md-2">
      </div>
  </div>
</div>

<br>
<br>
