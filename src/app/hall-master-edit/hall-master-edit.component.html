<nav aria-label="breadcrumb">
    <ol class="breadcrumb primaryb200" style="    padding: 25px 15px;">
      <li class="breadcrumb-item">
        <a routerLink="/Admin/dashboard">Dashboard</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">Hall Master Edit</li>
    </ol>
  </nav>
  <div class="container-fluid">

    <div class="row-fluid">&nbsp;</div>
    <div class="row-fluid">
        <div class="col-md-12">
            <mat-card class="example-card mat-elevation-z10">
                <mat-card-header>
                  <mat-card-title>
                    </mat-card-title>
                  </mat-card-header>
            <mat-card-content>
              <div class="example-container">
                <div class="row">
                    <div class="col-md-4">
                        <mat-form-field style="width:100%">
                            <input matInput  [(ngModel)]="hallMaster.OrderNo" placeholder="Order No">
                        </mat-form-field>
                    </div>
                  <div class="col-md-4">
                      <mat-form-field style="width:100%">
                          <mat-select placeholder="Property" [(ngModel)] = "hallMaster.PropertyId" >
                            <mat-option *ngFor="let property of applib.propertyList " [value]="property.Id">
                            {{property.PropertyName}}
                            </mat-option>
                          </mat-select>
                      </mat-form-field>
                  </div>
                  <div class="col-md-4">
                      <mat-form-field style="width:100%">
                          <mat-select placeholder="Auditorium" [(ngModel)] = "hallMaster.AuditoriumId">
                            <mat-option *ngFor="let auditorium of applib.auditoriumList" [value]="auditorium.Id">
                            {{auditorium.Name}}
                            </mat-option>
                          </mat-select>
                      </mat-form-field>
                  </div>
                  <div class="col-md-4">
                      <mat-form-field  style="width: 100%;">
                          <input matInput  [(ngModel)]="hallMaster.Type" placeholder="Hall Type">
                      </mat-form-field>
                  </div>
                  <div class="col-md-4">
                      <mat-form-field  style="width: 100%;">
                          <input matInput  [(ngModel)]="hallMaster.Amount" placeholder="Amount">
                      </mat-form-field>
                  </div>
                  <div class="col-md-4">
                      <mat-form-field  style="width: 100%;">
                          <input matInput  [(ngModel)]="hallMaster.AmountSuffix" placeholder="Amount Suffix">
                      </mat-form-field>
                  </div>


                  <div class="col-md-6" style="   margin: 15px 0;">
                          (Choose Status) <mat-slide-toggle
                          class="example-margin" [(ngModel)]="hallMaster.IsActive" >
                        </mat-slide-toggle>
                  </div>
                  <div class="col-md-12">&nbsp;</div>
                  <div class="col-md-4">
                    </div>
                  <div class="col-md-4 text-center">
                          <button mat-raised-button color="primary" (click)="hallMasterService.saveHallMaster(hallMaster)">Add Hall</button>
                  </div>
                  <div class="col-md-4">
                  </div>
                </div>


              </div>
              </mat-card-content>
            </mat-card>
        </div>

      </div>
  </div>

  <br>
  <br>
