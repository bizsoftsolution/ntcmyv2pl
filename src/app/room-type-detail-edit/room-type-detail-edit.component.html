<nav aria-label="breadcrumb">
    <ol class="breadcrumb primaryb200" style="    padding: 25px 15px;">
      <li class="breadcrumb-item">
        <a routerLink="/Admin/dashboard">Dashboard</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">Room Type Details</li>
    </ol>
  </nav>
  <div class="container-fluid">

    <div class="row-fluid">&nbsp;</div>
    <div class="row-fluid">
        <div class="col-md-2">
          </div>
      <div class="col-md-8">
        <mat-card class="example-card mat-elevation-z10" style="padding: 50px;">
          <mat-card-header style="margin: 25px 0px!important;">
            <mat-card-title>
                <h3>Room Type Details</h3>
                <mat-progress-bar mode="determinate" value="50"></mat-progress-bar>
            </mat-card-title>
            <!--mat-card-subtitle>Dog Breed</mat-card-subtitle-->
          </mat-card-header>
          <mat-card-content>
            <div class="example-container">


            <mat-form-field>
                <mat-select placeholder="Room Type" [(ngModel)]='roomTypeDetail.RoomTypeId'>
                  <mat-option *ngFor="let roomType of applib.roomTypeList " [value]="roomType.Id">
                    {{roomType.Type}}
                  </mat-option>
                </mat-select>
              </mat-form-field>

<br>
              <mat-form-field>
                <input matInput [(ngModel)]="roomTypeDetail.NoOfUnit" placeholder="No Of Unit">
              </mat-form-field>
              <mat-form-field>
                <input matInput [(ngModel)]="roomTypeDetail.NoOfUnitDescription" placeholder="Unit Description">
              </mat-form-field>
              <mat-form-field>
                <input matInput [(ngModel)]="roomTypeDetail.NoOfBed" placeholder="No Of Bed">
              </mat-form-field>
              <mat-form-field>
                <input matInput [(ngModel)]="roomTypeDetail.NoOfBedDescription" placeholder="Bed Description">
              </mat-form-field>

              <br>
              <button mat-raised-button color="primary" (click)="roomTypeDetailService.saveRoomTypeDetail(roomTypeDetail)">Submit</button>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
      <div class="col-md-2">
        </div>
    </div>
  </div>

  <br>
  <br>
