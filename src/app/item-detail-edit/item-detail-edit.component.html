<nav aria-label="breadcrumb">
  <ol class="breadcrumb primaryb200" style="    padding: 25px 15px;">
    <li class="breadcrumb-item">
      <a href="#">Dashboard</a>
    </li>
    <li class="breadcrumb-item active" aria-current="page">Item Detail</li>
  </ol>
</nav>
<div class="container-fluid">
  <div class="row-fluid">
    <div class="col-md-12">
      <h3> Room Type</h3>
    </div>
  </div>
  <div class="row-fluid">
    <div class="col-md-2">
      <mat-progress-bar mode="determinate" value="50"></mat-progress-bar>
    </div>
  </div>
  <div class="row-fluid">&nbsp;</div>
  <div class="row-fluid">&nbsp;</div>
  <div class="row-fluid">
    <div class="col-md-8">
      <mat-card class="example-card mat-elevation-z10">
        <mat-card-header>
          <mat-card-title>

          </mat-card-title>
          <!--mat-card-subtitle>Dog Breed</mat-card-subtitle-->
        </mat-card-header>
        <mat-card-content>
          <div class="example-container">

<br>
            <mat-form-field>
              <input matInput [(ngModel)]="itemDetail.ItemName" placeholder="ItemName">
            </mat-form-field>
            <br>
            <mat-form-field>
              <input matInput [(ngModel)]="itemDetail.Rate" placeholder="Rate">
            </mat-form-field>
            <br>
            <mat-form-field>
              <input matInput [(ngModel)]="itemDetail.RateUnit" placeholder="Rate Unit">
            </mat-form-field>
            <br>
            <mat-form-field>
              <input matInput [(ngModel)]="itemDetail.Stock" placeholder="Stock">
            </mat-form-field>

            <br>
            <button mat-raised-button color="primary" (click)="itemDetailService.SaveItemDetail(itemDetail)">Submit</button>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>

<br>
<br>
