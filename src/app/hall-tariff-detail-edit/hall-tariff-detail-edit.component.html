<nav aria-label="breadcrumb">
    <ol class="breadcrumb primaryb200" style="    padding: 25px 15px;">
      <li class="breadcrumb-item"><a routerLink="/Admin/dashboard">Dashboard</a></li>
      <li class="breadcrumb-item active" aria-current="page">Hall Tariff Details</li>
    </ol>
  </nav>
  <div class="container-fluid">

      <div class="row-fluid">&nbsp;</div>
      <div class="row-fluid">
          <div class="col-md-2">
            </div>
          <div class="col-md-8">
            <mat-card class="example-card mat-elevation-z10" style="padding: 50px;">
              <mat-card-header style="margin: 0px 25px 25px 0px!important;">
                <mat-card-title>
                    <h3> Hall Tariff Details </h3>
                    <mat-progress-bar mode="determinate" value="50"></mat-progress-bar>
                </mat-card-title>
                <!--mat-card-subtitle>Dog Breed</mat-card-subtitle-->
              </mat-card-header>
              <mat-card-content>
                <div class="example-container">
                    <mat-form-field>
                        <mat-select placeholder="Auditorium" [(ngModel)]='hallTariffDetail.AuditoriumId'>
                          <mat-option *ngFor="let auditorium of auditoriumService.AppLib.auditoriumList" [value]="auditorium.Id">
                            {{auditorium.Name}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                      <mat-form-field>
                          <mat-select placeholder="Hall Type" [(ngModel)]='hallTariffDetail.HallTYpeId'>
                            <mat-option *ngFor="let halltype of hallTypeService.AppLib.hallTypeList | activeRecord" [value]="halltype.Id">
                              {{halltype.Type}}
                            </mat-option>
                          </mat-select>
                        </mat-form-field>

                  <mat-form-field>
                      <input matInput [(ngModel)]="hallTariffDetail.Amount" placeholder="Amount">
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput [(ngModel)]="hallTariffDetail.AmountSuffix" placeholder="Amount Suffix">
                      </mat-form-field>
                      <br>
                      (Choose Status)
                  <mat-slide-toggle
                    class="example-margin" [(ngModel)]="hallTariffDetail.IsActive" >
                  </mat-slide-toggle>
                  <br>
                  <button mat-raised-button color="primary" (click)="hallTariffService.saveHallTariffDetail(hallTariffDetail)">Submit</button>
                </div>
              </mat-card-content>
            </mat-card>
          </div>
          <div class="col-md-2">
            </div>
      </div>
  </div>

  <br>
  <br>
