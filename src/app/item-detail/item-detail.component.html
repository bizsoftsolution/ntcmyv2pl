<nav aria-label="breadcrumb">
  <ol class="breadcrumb primaryb200" style="    padding: 25px 15px;">
    <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
    <li class="breadcrumb-item active" aria-current="page">Item Detail</li>
  </ol>
</nav>

<div class="container-fluid">
<div class="row-fluid">
  <div class="col-md-12">
      <h3>Item Details</h3>
  </div>
</div>
<div class="row-fluid">
    <div class="col-md-2">
        <mat-progress-bar mode="determinate" value="50"></mat-progress-bar>
    </div>
    <div class="col-md-6 text-right">
        <div style="margin:25px 0 0 0"> <a matSuffix matTooltip="Add" mat-mini-fab color="primary" routerLink="/Admin/itemDetailEdit/0"><i class="material-icons">
             add
             </i></a>
             </div>
     </div>
  </div>
<div class="row-fluid">&nbsp;</div>


<br>
<div class="row-fluid">
  <div class="col-md-12">
    <mat-card class="example-card mat-elevation-z10">
      <mat-card-header>
        <mat-card-title>

          <!--button mat-raised-button color="primary">
                <i class="material-icons">
                  flight_takeoff
                </i> Holiday Details
              </button-->
        </mat-card-title>
        <!--mat-card-subtitle>Dog Breed</mat-card-subtitle-->
      </mat-card-header>
      <mat-card-content>
        <div class="table-responsive">
            <a routerLink="/Admin/holidayEdit/0">Edit</a>
          <table class="table table-striped table-bordered">
            <tr>
              <th>Item Name</th>
              <th>Rate</th>
              <th>Rate Unit</th>
              <th>Stock</th>
              <th>Action</th>
            </tr>
            <tr *ngFor="let itemDetail of applib.itemDetailList">
              <td>{{itemDetail.ItemName}}</td>
              <td>{{itemDetail.Rate}}</td>
              <td>{{itemDetail.RateUnit}}</td>
              <td>{{itemDetail.Stock}}</td>


              <td>
                  <a  matSuffix matTooltip="Edit" mat-mini-fab color="primary" routerLink="/Admin/itemDetailEdit/{{itemDetail.Id}}"><i class="material-icons">
                      create
                      </i>
                      </a>

                  <button matTooltip="Delete" mat-mini-fab color="warn" (click)="itemService.DeleteItemDetail(itemDetail)" >
                    <i class="material-icons">
                      delete
                    </i>
                  </button>

              </td>
            </tr>
          </table>
        </div>

      </mat-card-content>
    </mat-card>
  </div>
</div>

</div>
<br>
