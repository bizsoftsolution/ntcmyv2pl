<nav aria-label="breadcrumb">
  <ol class="breadcrumb primaryb200" style="    padding: 25px 15px;">

    <li class="breadcrumb-item"><a routerLink="/Admin/dashboard">Dashboard</a></li>
    <li class="breadcrumb-item active" aria-current="page">Item Details</li>
  </ol>
</nav>

<div class="container-fluid text-primary">

    <div class="row-fluid">
        <div class="col-md-6">
            <h3> Item Details</h3>

        </div>
        <div class="col-md-6 text-right">
           <div style="margin:25px 0 0 0"> <a matSuffix matTooltip="Add" mat-mini-fab color="primary" routerLink="/Admin/itemDetailEdit/0"><i class="material-icons">
                add
                </i></a>
                </div>
        </div>
      </div>



<div class="row-fluid">&nbsp;</div>


<br>
<div class="row-fluid">
  <div class="col-md-12">
    <mat-card class="example-card mat-elevation-z10">
      <mat-card-header>
        <mat-card-title>

          <!--button mat-raised-button color="primary">
                <i class="material-icons">
                  flight_takeoff
                </i> Holiday Details
              </button-->
        </mat-card-title>
        <!--mat-card-subtitle>Dog Breed</mat-card-subtitle-->
      </mat-card-header>
      <mat-card-content>
        <div class="table-responsive">
          <table class="table table-striped table-bordered text-primary">
            <tr>
              <th style="width: 100px!important;text-align: center;">Item Name</th>
              <th style="width: 100px!important;text-align: center;">Rate</th>
              <th style="width: 100px!important;text-align: center;">Rate Unit</th>
              <th style="width: 100px!important;text-align: center;">Stock</th>
              <th style="width: 200px!important;text-align: center;">Action</th>
            </tr>
            <tr *ngFor="let itemDetail of applib.itemDetailList">
              <td style="text-align: center;">{{itemDetail.ItemName}}</td>
              <td style="text-align: center;">{{itemDetail.Rate}}</td>
              <td style="text-align: center;">{{itemDetail.RateUnit}}</td>
              <td style="text-align: center;">{{itemDetail.Stock}}</td>


              <td style="text-align: center;">
                  <a  matSuffix matTooltip="Edit" mat-mini-fab color="primary" routerLink="/Admin/itemDetailEdit/{{itemDetail.Id}}"><i class="material-icons">
                      create
                      </i>
                      </a>
                      &nbsp;
                  <button matTooltip="Delete" mat-mini-fab color="warn" (click)="itemService.DeleteItemDetail(itemDetail)" >
                    <i class="material-icons">
                      delete
                    </i>
                  </button>

              </td>
            </tr>
          </table>
        </div>

      </mat-card-content>
    </mat-card>
  </div>
</div>

</div>
<br>
