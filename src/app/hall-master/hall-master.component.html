<nav aria-label="breadcrumb">
    <ol class="breadcrumb primaryb200" style="    padding: 25px 15px;">
      <li class="breadcrumb-item"><a routerLink="/Admin/dashboard">Dashboard</a></li>
      <li class="breadcrumb-item active" aria-current="page">Hall Master</li>
    </ol>
  </nav>
  <div class="container-fluid">
      <div class="row-fluid">
          <div class="col-md-6">
              <h3> Hall Master</h3>
              <mat-progress-bar mode="determinate" value="50" class="col-md-5" style="padding: 0px;"></mat-progress-bar>
          </div>
          <div class="col-md-6 text-right">
             <div style="margin:25px 0 0 0"> <a matSuffix matTooltip="Add" mat-mini-fab color="primary" routerLink="/Admin/hallMasterEdit/0"><i class="material-icons">
                  add
                  </i></a>
                  </div>
          </div>
        </div>
      <div class="row-fluid">&nbsp;</div>
      <div class="row-fluid">&nbsp;</div>

      <div class="row-fluid">
          <div class="col-md-12">
            <mat-card class="example-card mat-elevation-z10">
              <mat-card-header>
                <mat-card-title>

                </mat-card-title>
                <!--mat-card-subtitle>Dog Breed</mat-card-subtitle-->
              </mat-card-header>
              <mat-card-content>
                  <mat-expansion-panel *ngFor="let property of applib.propertyList">
                      <mat-expansion-panel-header>
                        <mat-panel-title>
                            {{property.PropertyName}}
                        </mat-panel-title>
                        <mat-panel-description>

                        </mat-panel-description>
                      </mat-expansion-panel-header>

                      <div class="table-responsive">
                          <table class="table table-striped table-bordered">
                            <tr>
                              <th style="text-align: center;">Auditorium</th>
                              <th style="text-align: center;">Hall Name</th>
                              <th style="text-align: center;">Rate</th>

                              <th style="width: 200px!important;text-align: center;">Action</th>
                            </tr>

                            <tr *ngFor="let hallMaster of applib.hallMasterList | filterProperty : property.Id" [class.ActiveRecord]="hallMaster.IsActive"  [class.DeactiveRecord]="!hallMaster.IsActive">
                             <td style="text-align: center;vertical-align: middle;">{{hallMaster.Auditorium}}</td>
                              <td style="text-align: center;vertical-align: middle;">{{hallMaster.Type}} </td>
                              <td style="text-align: center;vertical-align: middle;">

                                    {{hallMaster.Amount}}

                              </td>

                              <td style="text-align: center;    vertical-align: middle;">
                                  <a  matSuffix matTooltip="Edit" mat-mini-fab color="primary" routerLink="/Admin/hallMasterEdit/{{hallMaster.Id}}"><i class="material-icons">
                                      create
                                      </i>
                                      </a>&nbsp;
                                  <button matSuffix matTooltip="Delete" mat-mini-fab color="warn" (click)="hallMasterService.deleteHallMaster(hallMaster)"  [disabled]="hallMaster.Id==0">
                                      <mat-icon>delete</mat-icon>
                                  </button>
                              </td>
                            </tr>
                          </table>
                      </div>

                    </mat-expansion-panel>


              </mat-card-content>
            </mat-card>
          </div>
      </div>
  </div>

  <br>
  <br>
