  <ol class="breadcrumb primaryb200" style="    padding: 25px 15px;">
    <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
    <li class="breadcrumb-item active" aria-current="page">holiday</li>

<div class="container-fluid">
<div class="row-fluid">
  <div class="col-md-12">
      <h3> Holiday Details</h3>
  </div>
</div>
<div class="row-fluid">
    <div class="col-md-2">
        <mat-progress-bar mode="determinate" value="50"></mat-progress-bar>
    </div>
  </div>
<div class="row-fluid">&nbsp;</div>


<br>
<div class="row-fluid">
  <div class="col-md-12">
    <mat-card class="example-card mat-elevation-z10">
      <mat-card-header>
        <mat-card-title>

          <!--button mat-raised-button color="primary">
                <i class="material-icons">
                  flight_takeoff
                </i> Holiday Details
              </button-->
        </mat-card-title>
        <!--mat-card-subtitle>Dog Breed</mat-card-subtitle-->
      </mat-card-header>
      <mat-card-content>
        <div class="table-responsive">
          <table class="table table-striped table-bordered">
            <tr>
              <th>Holiday Name</th>
              <th>Date</th>
              <th>Action</th>
            </tr>
            <tr *ngFor = "let d of tarifType.AppLib.tarifTypeList">
              <td>
                <mat-form-field>
                  <input  #model="ngModel" matInput [(ngModel)]="d.Type" (focusout)="tarifType.SaveTarif(d)" required>
                  <div *ngIf="model.invalid" style="color: red"></div>
                </mat-form-field>
              </td>
              <td>
                <!--mat-form-field>
                  <input matInput [matDatepicker]="picker" [(ngModel)]="holiday.HolidayDate" (bsValueChange)="holidayService.SaveHoliday(holiday)">
                  <mat-datepicker-toggle matSuffix [for]="picker" matTooltip="Click Here Change Date"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                </mat-form-field-->

              </td>
              <td>
                <div class="button-row">
                  <button matTooltip="Delete" mat-fab color="warn" (click)="tarifType.DeleteTarrif(d)" [disabled]="d.Id==0">
                    <i class="material-icons">
                      delete
                    </i>
                  </button>
                </div>
              </td>
            </tr>
          </table>
        </div>

      </mat-card-content>
    </mat-card>
  </div>
</div>

</div>
