<nav aria-label="breadcrumb">
  <ol class="breadcrumb primaryb200" style="    padding: 25px 15px;">
    <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
    <li class="breadcrumb-item active" aria-current="page">Tariff Type</li>
  </ol>
</nav>
<div class="container-fluid">
    <div class="row-fluid">
      <div class="col-md-12">
          <h3> Tariff Type</h3>
      </div>
    </div>
    <div class="row-fluid">
        <div class="col-md-2">
            <mat-progress-bar mode="determinate" value="50"></mat-progress-bar>
        </div>
      </div>
    <div class="row-fluid">&nbsp;</div>

    <div class="row-fluid">
        <div class="col-md-12">
          <mat-card class="example-card mat-elevation-z10">
            <mat-card-header>
              <mat-card-title>

              </mat-card-title>
              <!--mat-card-subtitle>Dog Breed</mat-card-subtitle-->
            </mat-card-header>
            <mat-card-content>
                <div class="table-responsive">
                    <table class="table table-striped table-bordered">
                      <tr>
                        <th>Tariff Type</th>
                        <th>Action</th>
                      </tr>
                      <tr *ngFor="let tarifftype of tarifftypeService.AppLib.propertyList" >
                        <td>
                          <mat-form-field class="example-full-width" appearance="outline">
                            <input matInput #tariffValid="ngModel" [(ngModel)]="tarifftype.Type" (input)="tarifftypeService.saveTariffType(tarifftype)" placeholder="Tariff Type" required>
                            <div *ngIf="tariffValid.invalid" style="color: red"></div>
                          </mat-form-field>
                        </td>
                        <td>
                            <button matSuffix matTooltip="Delete" mat-mini-fab color="warn" (click)="tarifftypeService.deleteTariffType(tarifftype)" [disabled]="tarifftype.Id==0">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </td>
                      </tr>
                    </table>
                </div>
            </mat-card-content>
          </mat-card>
        </div>
    </div>
</div>

<br>
<br>
