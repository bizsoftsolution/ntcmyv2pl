<nav aria-label="breadcrumb" class="primaryb200">
    <ol class="breadcrumb" style="    padding: 25px 15px;background: #fff;">
      <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
      <li class="breadcrumb-item active" aria-current="page">property</li>
    </ol>
  </nav>
<div class="container-fluid">
    <div class="row-fluid">
        <div class="col-md-12">
            <h3> Property Details</h3>
        </div>
      </div>
      <div class="row-fluid">
          <div class="col-md-2">
              <mat-progress-bar mode="determinate" value="50"></mat-progress-bar>
          </div>
        </div>
      <div class="row-fluid">&nbsp;</div>
      <br>
  <div class="row-fluid">
    <div class="col-md-12">


        <mat-card class="example-card mat-elevation-z8" >
            <mat-card-header>
              <mat-card-title>

              </mat-card-title>
              <!--mat-card-subtitle>Dog Breed</mat-card-subtitle-->
            </mat-card-header>
            <mat-card-content>

              <div class="table-responsive">
                <table class="table table-striped table-bordered">
                  <tr>
                    <th>Property</th>
                    <th>Action</th>
                  </tr>
                  <tr *ngFor="let property of propertyService.propertyList" >
                    <td>
                      <mat-form-field class="example-full-width">
                        <input matInput [(ngModel)]="property.PropertyName" (input)="propertyService.saveProperty(property)" placeholder="Property Name">

                      </mat-form-field>
                    </td>
                    <td>
                      <div class="button-row">
                        <button matTooltip="Delete" mat-fab color="warn" (click)="propertyService.deleteProperty(property)" [disabled]="property.Id==0">
                          <i class="material-icons">
                            delete
                          </i>
                        </button>
                      </div>
                    </td>
                  </tr>
                </table>
              </div>
            </mat-card-content>
            <!--mat-card-actions>
              <button mat-button>LIKE</button>
              <button mat-button>SHARE</button>
            </mat-card-actions-->
          </mat-card>



    </div>
  </div>
</div>
<br>
