  <nav aria-label="breadcrumb">
    <ol class="breadcrumb primaryb200" style="    padding: 25px 15px;">
      <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
      <li class="breadcrumb-item active" aria-current="page">property</li>
    </ol>
  </nav>
  <div class="container-fluid">
      <div class="row-fluid">
        <div class="col-md-12">
            <h3> Property Details</h3>
        </div>
      </div>
      <div class="row-fluid">
          <div class="col-md-2">
              <mat-progress-bar mode="determinate" value="50"></mat-progress-bar>
          </div>
        </div>
      <div class="row-fluid">&nbsp;</div>

      <div class="row-fluid">
          <div class="col-md-12">
            <mat-card class="example-card mat-elevation-z10">
              <mat-card-header>
                <mat-card-title>

                </mat-card-title>
                <!--mat-card-subtitle>Dog Breed</mat-card-subtitle-->
              </mat-card-header>
              <mat-card-content>
                  <div class="table-responsive">
                      <table class="table table-striped table-bordered">
                        <tr>
                          <th style="width: 100px!important;">Order No</th>
                          <th >Property</th>
                          <th style="width: 100px!important;">isActive</th>
                          <th style="width: 100px!important;">Action</th>
                        </tr>
                        <tr *ngFor="let property of propertyService.AppLib.propertyList" >
                          <td>
                              <mat-form-field class="example-full-width" appearance="outline">
                              <input matInput #propertyValid="ngModel" [(ngModel)]="property.OrderNo" (input)="propertyService.saveProperty(property)" placeholder="Order No" required>
                              <div *ngIf="propertyValid.invalid" style="color: red"></div>
                              </mat-form-field>
                          </td>
                          <td>
                            <mat-form-field class="example-full-width" appearance="outline">
                              <input matInput #propertyValid1="ngModel" [(ngModel)]="property.PropertyName" (input)="propertyService.saveProperty(property)" placeholder="Property Name" required>
                              <div *ngIf="propertyValid1.invalid" style="color: red"></div>
                            </mat-form-field>
                          </td>
                          <td>
                            <mat-slide-toggle
                              class="example-margin" [(ngModel)]="property.IsActive" (change)="propertyService.saveProperty(property)">
                            </mat-slide-toggle>
                          </td>
                          <td>
                              <button matSuffix matTooltip="Delete" mat-mini-fab color="warn" (click)="propertyService.deleteProperty(property)" [disabled]="property.Id==0">
                                  <mat-icon>delete</mat-icon>
                              </button>
                          </td>
                        </tr>
                      </table>
                  </div>
              </mat-card-content>
            </mat-card>
          </div>
      </div>
  </div>

  <br>
  <br>
