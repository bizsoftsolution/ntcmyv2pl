<!-- Breadcrumb-->
<div class="breadcrumb-holder">
  <div class="container-fluid">
    <ul class="breadcrumb">
      <li class="breadcrumb-item">
        <a routerLink="/dashboard">Dashboard</a>
      </li>
      <li class="breadcrumb-item active">Property </li>
    </ul>
  </div>
</div>
<section class="section-padding">
  <div class="container-fluid">

    <div class="row">
      <div class="col-md-12">
        <mat-card class="example-card mat-elevation-z10" >
          <mat-card-header>
            <mat-card-title>
             <h3> Property Details</h3>
             <mat-progress-bar mode="determinate" value="50"></mat-progress-bar>
            </mat-card-title>
            <!--mat-card-subtitle>Dog Breed</mat-card-subtitle-->
          </mat-card-header>
          <mat-card-content>

            <div class="table-responsive">
              <table class="table table-striped table-bordered">
                <tr>
                  <th>Property</th>
                  <th>Action</th>
                </tr>
                <tr *ngFor="let property of propertyService.AppLib.propertyList" >
                  <td>
                    <mat-form-field class="example-full-width">
                      <input matInput [(ngModel)]="property.PropertyName" (input)="propertyService.saveProperty(property)" placeholder="Property Name">

                    </mat-form-field>
                  </td>
                  <td>
                    <div class="button-row">
                      <button matTooltip="Delete" mat-fab color="warn" (click)="propertyService.deleteProperty(property)" [disabled]="property.Id==0">
                        <i class="material-icons">
                          delete
                        </i>
                      </button>
                    </div>
                  </td>
                </tr>
              </table>
            </div>
          </mat-card-content>
          <!--mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
          </mat-card-actions-->
        </mat-card>
      </div>
    </div>
  </div>
</section>
