<nav aria-label="breadcrumb">
  <ol class="breadcrumb primaryb200" style="    padding: 25px 15px;">
    <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
    <li class="breadcrumb-item active" aria-current="page">Tariff Details</li>
  </ol>
</nav>
<div class="container-fluid">
    <div class="row-fluid">
      <div class="col-md-12">
          <h3>Tariff Details</h3>
      </div>
    </div>
    <div class="row-fluid">
        <div class="col-md-2">
            <mat-progress-bar mode="determinate" value="50"></mat-progress-bar>
        </div>
      </div>
    <div class="row-fluid">&nbsp;</div>

    <div class="row-fluid">
        <div class="col-md-12">
          <mat-card class="example-card mat-elevation-z10">
            <mat-card-header>
              <mat-card-title>

              </mat-card-title>
              <!--mat-card-subtitle>Dog Breed</mat-card-subtitle-->
            </mat-card-header>
            <mat-card-content>
                <div class="table-responsive">
                    <table class="table table-striped table-bordered">
                      <tr>
                        <th>Property Id</th>
                        <th>Tariff Id</th>
                        <th>RoomType Id</th>
                        <th>Rate of WeekDay Member</th>
                        <th>Rate Of WeekDay Non-Member</th>
                        <th>Rate of WeekEnd Member</th>
                        <th>Rate of WeekEnd Non-Member</th>
                        <th>IsActive</th>
                        <th>Action</th>
                      </tr>
                      <tr *ngFor="let tariffDetail of tariffDetailService.AppLib.tariffDetailList" >
                        <td>
                          <mat-form-field>
                              <mat-select placeholder="Property Name" [(ngModel)]='tariffDetail.PropertyId'>
                                <mat-option *ngFor="let property of propertyService.AppLib.propertyList" [value]="property.Id">
                                  {{ property.PropertyName}}
                                </mat-option>
                              </mat-select>
                            </mat-form-field>
                        </td>
                        <td>
                            <mat-form-field>
                                <mat-select placeholder="Tariff Type" [(ngModel)]='tariffDetail.TariffId'>
                                  <mat-option *ngFor="let tarifftype of tariffTypeService.AppLib.tarifTypeList" [value]="tarifftype.Id">
                                    {{ tarifftype.Type}}
                                  </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </td>
                        <td>
                            <mat-form-field>
                                <mat-select placeholder="Room Type" [(ngModel)]='tariffDetail.RoomTypeId'>
                                  <mat-option *ngFor="let roomtype of roomTypeService.applib.roomTypeList" [value]="roomtype.Id">
                                    {{roomtype.Type}}
                                  </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </td>
                        <td>
                          <mat-form-field class="example-full-width" appearance="outline">
                            <input matInput [(ngModel)]="tariffDetail.RateOfWeekDayMember" (input)="tariffDetailService.saveTariffDetail(tariffDetail)" placeholder="">
                          </mat-form-field>
                        </td>
                        <td>
                          <mat-form-field class="example-full-width" appearance="outline">
                            <input matInput [(ngModel)]="tariffDetail.RateOfWeekDayNonMember" (input)="tariffDetailService.saveTariffDetail(tariffDetail)" placeholder="">
                          </mat-form-field>
                        </td>
                        <td>
                          <mat-form-field class="example-full-width" appearance="outline">
                            <input matInput [(ngModel)]="tariffDetail.RateOfWeekEndMember" (input)="tariffDetailService.saveTariffDetail(tariffDetail)" placeholder="">
                          </mat-form-field>
                        </td>
                        <td>
                          <mat-form-field class="example-full-width" appearance="outline">
                            <input matInput [(ngModel)]="tariffDetail.RateOfWeekEndNonMember" (input)="tariffDetailService.saveTariffDetail(tariffDetail)" placeholder="">
                          </mat-form-field>
                        </td>
                        <td>
                          <mat-slide-toggle
                              class="example-margin" [(ngModel)]="tariffDetail.IsActive" (change)="tariffDetailService.saveTariffDetail(tariffDetail)">
                            </mat-slide-toggle>
                        </td>
                        <td>
                            <button matSuffix matTooltip="Delete" mat-mini-fab color="warn" (click)="tariffDetailService.DeleteTariffDetail(tariffDetail)" [disabled]="tariffDetail.Id==0">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </td>
                      </tr>
                    </table>
                </div>
            </mat-card-content>
          </mat-card>
        </div>
    </div>
</div>

<br>
