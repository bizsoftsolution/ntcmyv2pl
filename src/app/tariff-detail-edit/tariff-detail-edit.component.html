<nav aria-label="breadcrumb">
  <ol class="breadcrumb primaryb200" style="    padding: 25px 15px;">
    <li class="breadcrumb-item">
      <a routerLink="/Admin/dashboard">Dashboard</a>
    </li>
    <li class="breadcrumb-item active" aria-current="page">Tariff Details</li>
  </ol>
</nav>
<div class="container-fluid">
  <div class="row-fluid">&nbsp;</div>
  <div class="row-fluid">
      <div class="col-md-2">
        </div>
    <div class="col-md-8">
      <mat-card class="example-card mat-elevation-z10" style="padding: 50px;">
        <mat-card-header style="margin: 0px 0px 25px 0px!important;">
          <mat-card-title>
              <h3>Tariff Details</h3>
              <mat-progress-bar mode="determinate" value="50"></mat-progress-bar>
          </mat-card-title>
          <!--mat-card-subtitle>Dog Breed</mat-card-subtitle-->
        </mat-card-header>
        <mat-card-content>
          <div class="example-container">
              <mat-form-field>
                  <mat-select placeholder="Property" [(ngModel)]='tariffDetail.PropertyId'>
                    <mat-option *ngFor="let property of applib.propertyList " [value]="property.Id">
                      {{property.PropertyName}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
<br>

          <mat-form-field>
              <mat-select placeholder="Room Type" [(ngModel)]='tariffDetail.RoomTypeId'>
                <mat-option *ngFor="let roomType of applib.roomTypeList " [value]="roomType.Id">
                  {{roomType.Type}}
                </mat-option>
              </mat-select>
            </mat-form-field>

          <br>
            <mat-form-field>
              <input matInput [(ngModel)]="tariffDetail.RateOfWeekDayMember" placeholder="RateOfWeekDayMember">
            </mat-form-field>
            <br>
            <mat-form-field>
              <input matInput [(ngModel)]="tariffDetail.RateOfWeekEndMember" placeholder="RateOfWeekEndMember">
            </mat-form-field>
            <br>
            <mat-form-field>
              <input matInput [(ngModel)]="tariffDetail.RateOfWeekDayNonMember" placeholder="RateOfWeekDayNonMember">
            </mat-form-field>
            <br>
            <mat-form-field>
              <input matInput [(ngModel)]="tariffDetail.RateOfWeekEndNonMember" placeholder="RateOfWeekEndNonMember">
            </mat-form-field>
            <br>
                  (Choose Status) <mat-slide-toggle
                  class="example-margin" [(ngModel)]="tariffDetail.IsActive" >
                </mat-slide-toggle>
            <br>
            <button mat-raised-button color="primary" (click)="roomTariffService.saveTariffDetail(tariffDetail)">Submit</button>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="col-md-2">
      </div>
  </div>
</div>

<br>
<br>
