<nav aria-label="breadcrumb">
  <ol class="breadcrumb primaryb200" style="    padding: 25px 15px;">
    <li class="breadcrumb-item"><a routerLink="/Admin/dashboard">Dashboard</a></li>
    <li class="breadcrumb-item active" aria-current="page"><a routerLink="/Admin/hall-slot">Hall Slot</a></li>
  </ol>
</nav>
<div class="container-fluid">

    <div class="row-fluid">&nbsp;</div>
    <div class="row-fluid">
        <div class="col-md-2">
          </div>
        <div class="col-md-8">
          <mat-card class="example-card mat-elevation-z10 text-primary" style="padding: 50px;">
            <mat-card-header style="margin: 0px 0px 25px 0px!important;">
              <mat-card-title>
                  <h3> Hall Slot </h3>
              </mat-card-title>
              <!--mat-card-subtitle>Dog Breed</mat-card-subtitle-->
            </mat-card-header>
            <mat-card-content>
              <div class="example-container">
                    <mat-form-field>
                        <input matInput [(ngModel)]="hallslot.OrderNo" placeholder="Order No">
                      </mat-form-field>

                    <mat-form-field>
                        <input matInput [(ngModel)]="hallslot.SlotName" placeholder="Hall Type">
                      </mat-form-field>

                  <div>
                    <timepicker  [(ngModel)]="hallslot.TimeFrom" ></timepicker>
                  </div>
                  <div>
                      <timepicker  [(ngModel)]="hallslot.TimeTo" ></timepicker>
                    </div>
                  <!-- <mat-form-field>
                    <timepicker  [(ngModel)]="hallslot.TimeFrom" ></timepicker>
                  </mat-form-field>
                  <mat-form-field>
                    <timepicker  [(ngModel)]="hallslot.TimeTo" ></timepicker>
                  </mat-form-field> -->
                  <br>
                  <mat-form-field>
                    <mat-select placeholder="Status" [(ngModel)]='hallslot.IsActive'>
                        <mat-option [value]="true" >
                            Active
                          </mat-option>
                          <mat-option [value]="false" >
                            Deactive
                          </mat-option>
                    </mat-select>
                  </mat-form-field>
                <br>
                <div class="col-md-4">
                  <button mat-raised-button color="primary" (click)="hallSlotService.SaveHallSlot(hallslot)" style="float:left ;">Submit</button>
                   <a routerLink="/Admin/hall-slot" mat-raised-button color="primary" style="float:left ; margin: 0px 5px;">Back</a>
                </div>

              </div>
            </mat-card-content>
          </mat-card>
        </div>
        <div class="col-md-2">
          </div>
    </div>
</div>

<br>
<br>
