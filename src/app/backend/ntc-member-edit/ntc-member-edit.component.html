<nav aria-label="breadcrumb">
  <ol class="breadcrumb primaryb200" style="    padding: 25px 15px;">
    <li class="breadcrumb-item"><a routerLink="/Admin/dashboard">Dashboard</a></li>
    <li class="breadcrumb-item active" aria-current="page"><a routerLink="/Admin/ntcMember">NTC Member</a></li>
  </ol>
</nav>
<div class="container-fluid">

    <div class="row-fluid">&nbsp;</div>
    <div class="row-fluid">
        <div class="col-md-2">
          </div>
        <div class="col-md-8">
          <mat-card class="example-card mat-elevation-z10 text-primary" style="padding: 50px;">
            <mat-card-header style="margin: 25px 0px!important;">
              <mat-card-title>
                  <h3> NTC Member Details</h3>

              </mat-card-title>
              <!--mat-card-subtitle>Dog Breed</mat-card-subtitle-->
            </mat-card-header>
            <mat-card-content>
              <div class="example-container">
                <mat-form-field>
                              <input matInput placeholder="Name" [(ngModel)]="ntcMember.MemberName">
                            </mat-form-field>
                            <mat-form-field>
                                <input matInput placeholder="IC Number" [(ngModel)]="ntcMember.ICNo">
                              </mat-form-field>
                              <mat-form-field>
                                  <input matInput placeholder="Mobile No" [(ngModel)]="ntcMember.MobileNo">
                                </mat-form-field>
                                <mat-form-field>
                                    <input matInput placeholder="Email ID" [(ngModel)]="ntcMember.EmailId">
                                  </mat-form-field>
                                  <mat-form-field>
                                      <input matInput placeholder="Password" [(ngModel)]="ntcMember.MemberId">
                                    </mat-form-field>
                                  <mat-form-field>
                                      <input matInput placeholder="Member ID" [(ngModel)]="ntcMember.Password">
                                    </mat-form-field>
                                    <mat-form-field>
                                        <input matInput placeholder="Address 1" [(ngModel)]="ntcMember.Address1">
                                      </mat-form-field>
                                      <mat-form-field>
                                          <input matInput placeholder="Address 2" [(ngModel)]="ntcMember.Address2">
                                        </mat-form-field>
                                        <mat-form-field style="width:100%;">
                                            <input matInput placeholder="City" [(ngModel)]="ntcMember.City">
                                          </mat-form-field>
                                          <mat-form-field style="width:100%;">
                                              <input matInput placeholder="State" [(ngModel)]="ntcMember.State">
                                            </mat-form-field>
                                            <mat-form-field style="width:100%;">
                                                <input matInput placeholder="Country" [(ngModel)]="ntcMember.Country">
                                              </mat-form-field>
                <br>
                <div class="col-md-4">
                  <button mat-raised-button color="primary" (click)="ntcMemberService.SaveNtcMember(ntcMember)" style="float:left">Submit</button>
                   <a routerLink="/Admin/ntcMember" mat-raised-button color="primary" style="float:left ; margin: 0px 5px;">Back</a>
                </div>


              </div>
            </mat-card-content>
          </mat-card>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>

<br>
<br>
