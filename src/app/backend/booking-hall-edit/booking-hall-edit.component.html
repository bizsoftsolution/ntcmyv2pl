<div class="container-fluid">

    <div class="row-fluid">&nbsp;</div>
    <div class="row-fluid">
      <div class="col-md-12">
            <div class="example-container">
              <div class="row">
                  <div class="col-md-12">
                      <mat-form-field  style="width: 100%;">
                        <input placeholder="Checkin - Checkout" matInput bsDaterangepicker [bsConfig]="{ dateInputFormat: 'YYYY/MM/DD' }" #dpr="bsDaterangepicker">
                      </mat-form-field>
                  </div>
                <div class="col-md-12">
                    <mat-form-field style="width:100%">
                        <mat-select placeholder="Property" >
                          <mat-option *ngFor="let property of Applib.propertyList " [value]="property.Id">
                          {{property.PropertyName}}
                          </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-md-12">
                    <mat-form-field style="width:100%">
                        <mat-select placeholder="Auditorium" >
                          <mat-option *ngFor="let auditorium of auditoriumService.AppLib.auditoriumList" [value]="auditorium.Id">
                            {{auditorium.Name}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                </div>
                <div class="col-md-12">
                    <mat-form-field style="width:100%">
                        <mat-select placeholder="Hall Type" >
                          <mat-option *ngFor="let halltype of hallTypeService.AppLib.hallTypeList" [value]="halltype.Id">
                            {{halltype.Type}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                </div>
                <div class="col-md-12">
                    <mat-form-field style="width:100%">
                        <mat-select placeholder="Hall Slot" >
                          <mat-option *ngFor="let hallslot of hallSlotService.AppLib.hallSlotList" [value]="hallslot.Id">
                            {{hallslot.SlotName}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                </div>

                <div class="col-md-12">
                    <mat-form-field  style="width: 100%;">
                        <input matInput  placeholder="Amount" disabled>
                    </mat-form-field>
                </div>
                <div class="col-md-4">
                  </div>
                <div class="col-md-4 text-center">
                        <button mat-raised-button color="primary" (click)="Hall()" >Add to Cart</button>
                </div>
                <div class="col-md-4">
                </div>
              </div>


            </div>
      </div>

    </div>
  </div>
