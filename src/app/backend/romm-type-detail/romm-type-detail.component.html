<nav aria-label="breadcrumb">
    <ol class="breadcrumb primaryb200" style="    padding: 25px 15px;">
      <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
      <li class="breadcrumb-item active" aria-current="page">Hall Slot</li>
    </ol>
  </nav>
  <div class="container-fluid">
      <div class="row-fluid">
        <div class="col-md-12">
            <h3> Hall Type Detail </h3>
        </div>
      </div>
      <div class="row-fluid">
          <div class="col-md-2">
              <mat-progress-bar mode="determinate" value="50"></mat-progress-bar>
          </div>
          <div class="col-md-6 text-right">
              <div style="margin:25px 0 0 0"> <a matSuffix matTooltip="Add" mat-mini-fab color="primary" routerLink="/Admin/roomTypeDetailEdit/0"><i class="material-icons">
                   add
                   </i></a>
                   </div>
           </div>
        </div>
      <div class="row-fluid">&nbsp;</div>

      <div class="row-fluid">
          <div class="col-md-12">
            <mat-card class="example-card mat-elevation-z10">
              <mat-card-header>
                <mat-card-title>

                </mat-card-title>
                <!--mat-card-subtitle>Dog Breed</mat-card-subtitle-->
              </mat-card-header>
              <mat-card-content>
                  <div class="table-responsive">
                      <table class="table table-striped table-bordered">
                        <tr>
                          <th style="width: 100px!important;">Room Type</th>
                          <th>No of Unit</th>
                          <th>Unit Description</th>
                          <th>No of Bed</th>
                          <th style="width: 100px!important;">Bed Description</th>
                          <th style="width: 100px!important;">Mattress</th>
                          <th style="width: 100px!important;">Action</th>
                        </tr>
                        <tr *ngFor="let rtDetail of rtdService.AppLib.roomTypeDetailList " >
                          <td>{{rtDetail.RoomType}}</td>
                          <td>
                              {{rtDetail.NoOfUnit}}
                          </td>
                          <td >
                              {{rtDetail.NoOfUnitDescription}}
                          </td>
                          <td >
                              {{rtDetail.NoOfBed}}
                          </td>
                          <td>
                              {{rtDetail.NoOfBedDescription}}
                          </td>
                          <td>
                              {{rtDetail.Mattress}}
                          </td>
                          <td>
                              <a  matSuffix matTooltip="Edit" mat-mini-fab color="primary" routerLink="/Admin/roomTypeDetailEdit/{{rtDetail.Id}}"><i class="material-icons">
                                  create
                                  </i>
                                  </a>
                              <button matSuffix matTooltip="Delete" mat-mini-fab color="warn" (click)="rtdService.DeleteRoomTypeDetail(rtDetail)">
                                  <mat-icon>delete</mat-icon>
                              </button>
                          </td>
                        </tr>
                      </table>
                  </div>
              </mat-card-content>
            </mat-card>
          </div>
      </div>
  </div>

  <br>
  <br>
