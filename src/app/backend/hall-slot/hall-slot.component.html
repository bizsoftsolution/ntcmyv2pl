<nav aria-label="breadcrumb">
    <ol class="breadcrumb primaryb200" style="    padding: 25px 15px;">
      <li class="breadcrumb-item"><a routerLink="/Admin/dashboard">Dashboard</a></li>
      <li class="breadcrumb-item active" aria-current="page">Hall Slot</li>
    </ol>
  </nav>
  <div class="container-fluid text-primary">
      <div class="row-fluid ">
          <div class="col-md-6">
              <h3>  Hall Slot</h3>
          </div>
          <div class="col-md-6 text-right">
             <div style="margin:25px 0 0 0"> <a matSuffix matTooltip="Add" mat-mini-fab color="primary" routerLink="/Admin/hallslotEdit/0"><i class="material-icons">
                  add
                  </i></a>
                  </div>
          </div>
        </div>

      <div class="row-fluid">&nbsp;</div>

      <div class="row-fluid">
          <div class="col-md-12">
            <mat-card class="example-card mat-elevation-z10">
              <mat-card-header>
                <mat-card-title>

                </mat-card-title>
                <!--mat-card-subtitle>Dog Breed</mat-card-subtitle-->
              </mat-card-header>
              <mat-card-content>
                  <div class="table-responsive">
                      <table class="table table-striped table-bordered text-primary">
                        <tr>
                          <th style="width: 100px!important;">Slot Name [ <span class="ActiveRecord" style="font-weight: normal"> Active </span> / <span class="DeactiveRecord" style="font-weight: normal"> Deactive </span> ]</th>
                          <th style="width: 100px!important;text-align: center;">Start Time</th>
                          <th style="width: 100px!important;text-align: center;">End Time</th>
                          <th style="width: 200px!important;text-align: center;">Action</th>
                        </tr>
                        <tr *ngFor="let hallslot of hallSlotService.AppLib.hallSlotList" >
                          <td >
                            {{hallslot.OrderNo | number: '2.0-0' }} -
                            <span [class.ActiveRecord]="hallslot.IsActive" [class.DeactiveRecord]="!hallslot.IsActive">{{ hallslot.SlotName}}</span>
                          </td>
                          <td style="text-align: center;">
                              {{hallslot.TimeFrom|date:'hh:mm:ss a'}}
                          </td>
                          <td style="text-align: center;">
                              {{hallslot.TimeTo|date:'hh:mm:ss a'}}
                          </td>
                          <td style="text-align: center;">
                              <a  matSuffix matTooltip="Edit" mat-mini-fab color="primary" routerLink="/Admin/hallslotEdit/{{hallslot.Id}}"><i class="material-icons">
                                  create
                                  </i>
                                  </a>
                                  &nbsp;
                              <button matSuffix matTooltip="Delete" mat-mini-fab color="warn" (click)="hallSlotService.DeleteHallSlot(hallslot)" [disabled]="hallslot.Id==0">
                                  <mat-icon>delete</mat-icon>
                              </button>
                          </td>
                        </tr>
                      </table>
                  </div>
              </mat-card-content>
            </mat-card>
          </div>
      </div>
  </div>

  <br>
  <br>
