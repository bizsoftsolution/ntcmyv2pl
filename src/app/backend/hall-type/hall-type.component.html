<nav aria-label="breadcrumb">
    <ol class="breadcrumb primaryb200" style="    padding: 25px 15px;">
      <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
      <li class="breadcrumb-item active" aria-current="page">Hall Type</li>
    </ol>
  </nav>
  <div class="container-fluid">
      <div class="row-fluid">
        <div class="col-md-12">
            <h3> Hall Type </h3>
        </div>
      </div>
      <div class="row-fluid">
          <div class="col-md-2">
              <mat-progress-bar mode="determinate" value="50"></mat-progress-bar>
          </div>
          <div class="col-md-6 text-right">
              <div style="margin:25px 0 0 0"> <a matSuffix matTooltip="Add" mat-mini-fab color="primary" routerLink="/Admin/hallTypeEdit/0"><i class="material-icons">
                   add
                   </i></a>
                   </div>
           </div>
        </div>
      <div class="row-fluid">&nbsp;</div>

      <div class="row-fluid">
          <div class="col-md-12">
            <mat-card class="example-card mat-elevation-z10">
              <mat-card-header>
                <mat-card-title>

                </mat-card-title>
                <!--mat-card-subtitle>Dog Breed</mat-card-subtitle-->
              </mat-card-header>
              <mat-card-content>
                  <div class="table-responsive">
                      <table class="table table-striped table-bordered">
                        <tr>
                          <th style="width: 100px!important;">Order No</th>
                          <th >Type</th>
                          <th style="width: 100px!important;">isActive</th>
                          <th style="width: 100px!important;">Action</th>
                        </tr>
                        <tr *ngFor="let halltype of hallTypeService.AppLib.hallTypeList" >
                          <td>
                             {{halltype.OrderNo}}
                          </td>
                          <td>
                            {{halltype.Type}}
                          </td>
                          <td>
                            <mat-slide-toggle
                              class="example-margin" [(ngModel)]="halltype.IsActive" disabled>
                            </mat-slide-toggle>
                          </td>
                          <td>
                              <a  matSuffix matTooltip="Edit" mat-mini-fab color="primary" routerLink="/Admin/hallTypeEdit/{{halltype.Id}}"><i class="material-icons">
                                  create
                                  </i>
                                  </a>
                              <button matSuffix matTooltip="Delete" mat-mini-fab color="warn" (click)="hallTypeService.DeleteHallType(halltype)" [disabled]="halltype.Id==0">
                                  <mat-icon>delete</mat-icon>
                              </button>
                          </td>
                        </tr>
                      </table>
                  </div>
              </mat-card-content>
            </mat-card>
          </div>
      </div>
  </div>

  <br>
  <br>
