<nav aria-label="breadcrumb">
    <ol class="breadcrumb primaryb200" style="    padding: 25px 15px;">
      <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
      <li class="breadcrumb-item active" aria-current="page">Auditorium</li>
    </ol>
  </nav>
  <div class="container-fluid">
      <div class="row-fluid">
          <div class="col-md-6">
              <h3> Auditorium </h3>
              <mat-progress-bar mode="determinate" value="50" class="col-md-5" style="padding: 0px;"></mat-progress-bar>
          </div>
          <div class="col-md-6 text-right">
             <div style="margin:25px 0 0 0"> <a matSuffix matTooltip="Add" mat-mini-fab color="primary" routerLink="/Admin/auditoriumEdit/0"><i class="material-icons">
                  add
                  </i></a>
                  </div>
          </div>
        </div>
        <div class="row-fluid">&nbsp;</div>
      <div class="row-fluid">&nbsp;</div>

      <div class="row-fluid">
          <div class="col-md-12">
            <mat-card class="example-card mat-elevation-z10">
              <mat-card-header>
                <mat-card-title>

                </mat-card-title>
                <!--mat-card-subtitle>Dog Breed</mat-card-subtitle-->
              </mat-card-header>
              <mat-card-content>
                  <div class="table-responsive">
                      <table class="table table-striped table-bordered">
                        <tr>
                          <th style="width: 100px!important;">Order No</th>
                          <th>Name</th>
                          <th style="width: 100px!important;">isActive</th>
                          <th style="width: 100px!important;">Action</th>
                        </tr>
                        <tr *ngFor="let auditorium of auditoriumService.AppLib.auditoriumList" >
                          <td>
                            {{auditorium.OrderNo}}
                          </td>
                          <td>
                            {{auditorium.Name}}
                          </td>
                          <td>
                            <mat-slide-toggle
                              class="example-margin" [(ngModel)]="auditorium.IsActive" (change)="auditoriumService.SaveAuditorium(auditorium)" disabled>
                            </mat-slide-toggle>
                          </td>
                          <td>
                              <a matSuffix matTooltip="Edit" mat-mini-fab color="primary" routerLink="/Admin/auditoriumEdit/{{auditorium.Id}}"><i class="material-icons">
                                  create
                                  </i>
                                  </a>
                              <button matSuffix matTooltip="Delete" mat-mini-fab color="warn" (click)="auditoriumService.DeleteAuditorium(auditorium)" [disabled]="auditorium.Id==0">
                                  <mat-icon>delete</mat-icon>
                              </button>
                          </td>
                        </tr>
                      </table>
                  </div>
              </mat-card-content>
            </mat-card>
          </div>
      </div>
  </div>

  <br>
  <br>
