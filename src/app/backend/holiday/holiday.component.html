<nav aria-label="breadcrumb">
    <ol class="breadcrumb primaryb200" style="    padding: 25px 15px;">
      <li class="breadcrumb-item"><a routerLink="/Admin/dashboard">Dashboard</a></li>
      <li class="breadcrumb-item active" aria-current="page">Holiday</li>
    </ol>
  </nav>

<div class="container-fluid txt-primary">
    <div class="row-fluid">
        <div class="col-md-6">
            <h3> Holiday Details</h3>

        </div>
        <div class="col-md-6 text-right">
           <div style="margin:25px 0 0 0"> <a matSuffix matTooltip="Add" mat-mini-fab color="primary" routerLink="/Admin/holidayEdit/0"><i class="material-icons">
                add
                </i></a>
                </div>
        </div>
      </div>

  <div class="row-fluid">&nbsp;</div>


  <br>
  <div class="row-fluid">
    <div class="col-md-12">
      <mat-card class="example-card mat-elevation-z10">
        <mat-card-header>
          <mat-card-title>

            <!--button mat-raised-button color="primary">
                  <i class="material-icons">
                    flight_takeoff
                  </i> Holiday Details
                </button-->
          </mat-card-title>
          <!--mat-card-subtitle>Dog Breed</mat-card-subtitle-->
        </mat-card-header>
        <mat-card-content>
          <div class="table-responsive">
            <table class="table table-striped table-bordered txt-primary">
              <tr>
                <th style="width: 100px!important;text-align: center;">Holiday Name</th>
                <th style="width: 100px!important;text-align: center;">Date</th>
                <th style="width: 200px!important;text-align: center;">Action</th>
              </tr>
              <tr *ngFor="let holiday of holidayService.AppLib.holidayList">
                <td style="text-align: center;">
                 {{holiday.HolidayName}}
                </td>
                <td style="text-align: center;">
                  <!--mat-form-field>
                    <input matInput [matDatepicker]="picker" [(ngModel)]="holiday.HolidayDate" (bsValueChange)="holidayService.SaveHoliday(holiday)">
                    <mat-datepicker-toggle matSuffix [for]="picker" matTooltip="Click Here Change Date"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field-->
                 {{holiday.HolidayDate| date: 'dd/MM/yyyy'}}
                </td>
                <td style="text-align: center;">
                    <a  matSuffix matTooltip="Edit" mat-mini-fab color="primary" routerLink="/Admin/holidayEdit/{{holiday.Id}}"><i class="material-icons">
                        create
                        </i>
                        </a>
                        &nbsp;
                    <button matTooltip="Delete" mat-mini-fab color="warn" (click)="holidayService.DeleteHoliday(holiday)" [disabled]="holiday.Id==0">
                      <i class="material-icons">
                        delete
                      </i>
                    </button>

                </td>
              </tr>
            </table>
          </div>

        </mat-card-content>
      </mat-card>
    </div>
  </div>

</div>
<br>
