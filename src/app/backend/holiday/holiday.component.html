<nav aria-label="breadcrumb">
    <ol class="breadcrumb primaryb200" style="    padding: 25px 15px;">
      <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
      <li class="breadcrumb-item active" aria-current="page">holiday</li>
    </ol>
  </nav>

<div class="container-fluid">
  <div class="row-fluid">
    <div class="col-md-12">
        <h3> Holiday Details</h3>
    </div>
  </div>
  <div class="row-fluid">
      <div class="col-md-2">
          <mat-progress-bar mode="determinate" value="50"></mat-progress-bar>
      </div>
    </div>
  <div class="row-fluid">&nbsp;</div>


  <br>
  <div class="row-fluid">
    <div class="col-md-12">
      <mat-card class="example-card mat-elevation-z10">
        <mat-card-header>
          <mat-card-title>

            <!--button mat-raised-button color="primary">
                  <i class="material-icons">
                    flight_takeoff
                  </i> Holiday Details
                </button-->
          </mat-card-title>
          <!--mat-card-subtitle>Dog Breed</mat-card-subtitle-->
        </mat-card-header>
        <mat-card-content>
          <div class="table-responsive">
              <a routerLink="/Admin/holidayEdit/0">Edit</a>
            <table class="table table-striped table-bordered">
              <tr>
                <th>Holiday Name</th>
                <th>Date</th>
                <th>Action</th>
              </tr>
              <tr *ngFor="let holiday of holidayService.AppLib.holidayList">
                <td>
                  <mat-form-field appearance="outline" >
                    <input  #model="ngModel" matInput [(ngModel)]="holiday.HolidayName" (focusout)="holidayService.SaveHoliday(holiday)" required>
                    <div *ngIf="model.invalid" style="color: red"></div>
                  </mat-form-field>
                </td>
                <td>
                  <!--mat-form-field>
                    <input matInput [matDatepicker]="picker" [(ngModel)]="holiday.HolidayDate" (bsValueChange)="holidayService.SaveHoliday(holiday)">
                    <mat-datepicker-toggle matSuffix [for]="picker" matTooltip="Click Here Change Date"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field-->
                  <mat-form-field appearance="outline">
                    <input matInput type="text" bsDatepicker [bsConfig]="{ dateInputFormat: 'YYYY/MM/DD' }" [(ngModel)]="holiday.HolidayDate" (bsValueChange)="holidayService.SaveHoliday(holiday)"
                    class="form-control">
                  </mat-form-field>
                </td>
                <td>
                    <a  matSuffix matTooltip="Edit" mat-mini-fab color="primary" routerLink="/Admin/hallTariffDetailEdit/{{holiday.Id}}"><i class="material-icons">
                        create
                        </i>
                        </a>
                  <div class="button-row">
                    <button matTooltip="Delete" mat-mini-fab color="warn" (click)="holidayService.DeleteHoliday(holiday)" [disabled]="holiday.Id==0">
                      <i class="material-icons">
                        delete
                      </i>
                    </button>
                  </div>
                </td>
              </tr>
            </table>
          </div>

        </mat-card-content>
      </mat-card>
    </div>
  </div>

</div>
<br>
<br>
