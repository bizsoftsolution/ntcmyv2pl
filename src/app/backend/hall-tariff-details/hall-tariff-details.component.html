<nav aria-label="breadcrumb">
  <ol class="breadcrumb primaryb200" style="    padding: 25px 15px;">
    <li class="breadcrumb-item"><a routerLink="/Admin/dashboard">Dashboard</a></li>
    <li class="breadcrumb-item active" aria-current="page">Hall Tariff Details</li>
  </ol>
</nav>
<div class="container-fluid">
    <div class="row-fluid">
        <div class="col-md-6">
            <h3> Hall Tariff Details </h3>
            <mat-progress-bar mode="determinate" value="50" class="col-md-5" style="padding: 0px;"></mat-progress-bar>
        </div>
        <div class="col-md-6 text-right">
           <div style="margin:25px 0 0 0"> <a matSuffix matTooltip="Add" mat-mini-fab color="primary" routerLink="/Admin/hallTariffDetailEdit/0"><i class="material-icons">
                add
                </i></a>
                </div>
        </div>
      </div>


    <div class="row-fluid">&nbsp;</div>
    <div class="row-fluid">&nbsp;</div>

    <div class="row-fluid">
        <div class="col-md-12">
          <mat-card class="example-card mat-elevation-z10">
            <mat-card-header>
              <mat-card-title>

              </mat-card-title>
              <!--mat-card-subtitle>Dog Breed</mat-card-subtitle-->
            </mat-card-header>
            <mat-card-content>
                <div class="table-responsive">
                    <table class="table table-striped table-bordered">
                      <tr>
                        <th style="width: 100px!important;text-align: center;">Auditorium</th>
                        <th style="width: 100px!important;text-align: center;">Hall Type</th>
                        <th style="width: 100px!important;text-align: center;">Amount</th>
                        <th style="width: 100px!important;text-align: center;">Amount Suffix</th>
                        <th style="width: 100px!important;text-align: center;">Status</th>
                        <th style="width: 200px!important;text-align: center;">Action</th>
                      </tr>
                      <tr *ngFor="let hallTariff of hallTariffDetailService.AppLib.hallTariffDetailList" >
                        <td style="text-align: center;">{{hallTariff.Auditorium}}</td>
                        <td style="text-align: center;">{{hallTariff.HallType}}</td>

                        <td style="text-align: center;">
                         {{hallTariff.Amount}}
                        </td>
                        <td style="text-align: center;">
                         {{hallTariff.AmountSuffix}}
                        </td>

                        <td style="text-align: center;">
                            {{ hallTariff.IsActive ? 'Enable' : 'Disable'}}
                        </td>
                        <td style="text-align: center;">
                            <a  matSuffix matTooltip="Edit" mat-mini-fab color="primary" routerLink="/Admin/hallTariffDetailEdit/{{hallTariff.Id}}"><i class="material-icons">
                                create
                                </i>
                                </a>
                                &nbsp;
                            <button matSuffix matTooltip="Delete" mat-mini-fab color="warn" (click)="hallTariffDetailService.DeleteHallTariffDetail(hallTariff)" [disabled]="hallTariff.Id==0">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </td>
                      </tr>
                    </table>
                </div>
            </mat-card-content>
          </mat-card>
        </div>
    </div>
</div>

<br>
<br>
