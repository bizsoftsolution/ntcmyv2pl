<nav aria-label="breadcrumb">
  <ol class="breadcrumb primaryb200" style="    padding: 25px 15px;">
    <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
    <li class="breadcrumb-item active" aria-current="page">Hall Tariff Details</li>
  </ol>
</nav>
<div class="container-fluid">
    <div class="row-fluid">
      <div class="col-md-12">
          <h3>Hall Tariff Details</h3>
      </div>
    </div>
    <div class="row-fluid">
        <div class="col-md-2">
            <mat-progress-bar mode="determinate" value="50"></mat-progress-bar>
        </div>
      </div>
    <div class="row-fluid">&nbsp;</div>

    <div class="row-fluid">
        <div class="col-md-12">
          <mat-card class="example-card mat-elevation-z10">
            <mat-card-header>
              <mat-card-title>

              </mat-card-title>
              <!--mat-card-subtitle>Dog Breed</mat-card-subtitle-->
            </mat-card-header>
            <mat-card-content>
                <div class="table-responsive">
                    <table class="table table-striped table-bordered">
                      <tr>
                        <th>Auditorium</th>
                        <th>Hall Type</th>
                        <th>Amount</th>
                        <th>Amount Suffix</th>
                        <th>IsActive</th>
                        <th>Action</th>
                      </tr>
                      <tr *ngFor="let hallTariff of hallTariffDetailService.AppLib.hallTariffDetailList" >
                        <td>
                          <mat-form-field>
                              <mat-select placeholder="Auditorium Name" [(ngModel)]='hallTariff.AuditoriumId'>
                                <mat-option *ngFor="let auditorium of auditoriumService.AppLib.auditoriumList" [value]="auditorium.Id">
                                  {{ auditorium.Name}}
                                </mat-option>
                              </mat-select>
                            </mat-form-field>
                        </td>

                        <td>
                            <mat-form-field>
                                <mat-select placeholder="Hall Type" [(ngModel)]='hallTariff.HallTYpeId'>
                                  <mat-option *ngFor="let hallType of hallTypeService.AppLib.hallTypeList" [value]="hallType.Id">
                                    {{hallType.Type}}
                                  </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </td>

                        <td>
                          <mat-form-field class="example-full-width" appearance="outline">
                            <input matInput [(ngModel)]="hallTariff.Amount" (input)="hallTariffDetailService.saveHallTariffDetail(hallTariff)" placeholder="">
                          </mat-form-field>
                        </td>
                        <td>
                          <mat-form-field class="example-full-width" appearance="outline">
                            <input matInput [(ngModel)]="hallTariff.AmountSuffix" (input)="hallTariffDetailService.saveHallTariffDetail(hallTariff)" placeholder="">
                          </mat-form-field>
                        </td>

                        <td>
                          <mat-slide-toggle
                              class="example-margin" [(ngModel)]="hallTariff.IsActive" (change)="hallTariffDetailService.saveHallTariffDetail(hallTariff)">
                            </mat-slide-toggle>
                        </td>
                        <td>
                            <button matSuffix matTooltip="Delete" mat-mini-fab color="warn" (click)="hallTariffDetailService.DeleteHallTariffDetail(hallTariff)" [disabled]="hallTariff.Id==0">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </td>
                      </tr>
                    </table>
                </div>
            </mat-card-content>
          </mat-card>
        </div>
    </div>
</div>

<br>
