<nav aria-label="breadcrumb">
    <ol class="breadcrumb primaryb200" style="    padding: 25px 15px;">
      <li class="breadcrumb-item">
        <a routerLink="/Admin/dashboard">Dashboard</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">Booking Master Details</li>
    </ol>
  </nav>
  <div class="container-fluid">

    <div class="row-fluid">&nbsp;</div>
    <div class="row-fluid">
      <div class="col-md-12">
        <mat-card class="example-card mat-elevation-z10">
          <mat-card-header>
            <mat-card-title>
                <h3> Booking Master Details </h3>
                <mat-progress-bar mode="determinate" value="50"></mat-progress-bar>
            </mat-card-title>
            <!--mat-card-subtitle>Dog Breed</mat-card-subtitle-->
          </mat-card-header>
          <mat-card-content>
            <div class="example-container">
              <div class="row">
                <div class="col-md-6">
                    <mat-form-field  style="width: 100%;">
                        <input matInput bsDatepicker [bsConfig]="{ dateInputFormat: 'YYYY/MM/DD' }" [(ngModel)]="bookings.Date"
                        placeholder="Date">
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field style="width: 100%;">
                        <input matInput [(ngModel)]="bookings.Name" placeholder="Name">
                      </mat-form-field>
                </div>

                <div class="col-md-6">
                    <mat-form-field style="width: 100%;">
                        <input matInput [(ngModel)]="bookings.ICNo" placeholder="IC No">
                      </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field style="width: 100%;">
                        <input matInput [(ngModel)]="bookings.MobileNo" placeholder="Mobile No">
                      </mat-form-field>
                </div>

                <div class="col-md-6">
                    <mat-form-field style="width: 100%;">
                        <input matInput [(ngModel)]="bookings.EMailId" placeholder="Email ID">
                      </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field style="width: 100%;">
                        <input matInput [(ngModel)]="bookings.MemberCode" placeholder="Member Code">
                      </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field style="width: 100%;">
                        <input matInput [(ngModel)]="bookings.NoOfAdults" placeholder="Adults">
                      </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field style="width: 100%;">
                        <input matInput [(ngModel)]="bookings.NoOfChildren" placeholder="Children">
                      </mat-form-field>
                </div>
                <div class="col-md-12">
                    <mat-form-field style="width: 100%;">
                        <input matInput [(ngModel)]="bookings.Amount" placeholder="Amount">
                      </mat-form-field>
                </div>
                <div class="col-md-4">
                  </div>
                <div class="col-md-4 text-center">
                        <button mat-raised-button color="primary" (click)="bookingService.SaveBookingMaster(bookings)">Submit</button>
                </div>
                <div class="col-md-4">
                </div>
              </div>
              <div class="row">&nbsp;</div>
              <div class="row">&nbsp;</div>
              <div class="row">
                  <mat-accordion>
                      <mat-expansion-panel style="margin: 0px 0px 5px 15px;">
                        <mat-expansion-panel-header>
                          <mat-panel-title style="color: #3f51b5;
                          font-size: 17px;
                          font-weight: 500;">
                            Room Details
                          </mat-panel-title>
                          <!--mat-panel-description>
                            Type your name and age
                          </mat-panel-description-->
                        </mat-expansion-panel-header>
                        <div class="row-fluid" style="padding: 0px">
                            <div class="col-md-12">&nbsp;</div>
                            <div class="col-md-6">
                            </div>
                            <div class="col-md-6 text-right">
                               <div style="margin:25px 0 0 0"> <button matSuffix matTooltip="Add" mat-raised-button color="primary" (click)="openDialog()">Add New</button>
                                </div>
                            </div>
                              <!-- Modal -->


                          </div>

                          <div class="row-fluid" style="padding: 0px">
                            <div class="col-md-12">&nbsp;</div>
                              <div class="col-md-12">
                                      <div class="table-responsive">
                                          <table class="table table-striped table-bordered">
                                            <tr>
                                              <th style="width: 100px!important;text-align: center;">Property Name</th>
                                              <th style="text-align: center;">Room Name</th>
                                              <th style="width: 100px!important;text-align: center;">Room No</th>
                                              <th style="width: 100px!important;text-align: center;">Date</th>
                                              <th style="width: 100px!important;text-align: center;">Amount</th>
                                              <th style="width: 200px!important;text-align: center;">Action</th>
                                            </tr>
                                            <tr *ngFor="" >
                                              <td style="text-align: center;"></td>
                                              <td style="text-align: center;"></td>
                                              <td style="text-align: center;"></td>
                                              <td style="text-align: center;"></td>
                                              <td style="text-align: center;"></td>
                                              <td style="text-align: center;">
                                                  <a  matSuffix matTooltip="Edit" mat-mini-fab color="primary" routerLink="/Admin/propertyEdit/{{property.Id}}"><i class="material-icons">
                                                      create
                                                      </i>
                                                      </a>
                                                    &nbsp;
                                                  <button matSuffix matTooltip="Delete" mat-mini-fab color="warn" (click)="propertyService.deleteProperty(property)" [disabled]="property.Id==0">
                                                      <mat-icon>delete</mat-icon>
                                                  </button>
                                              </td>
                                            </tr>
                                          </table>
                                      </div>

                              </div>
                          </div>
                      </mat-expansion-panel>
                      <mat-expansion-panel (opened)="panelOpenState = true"
                                           (closed)="panelOpenState = false" style="margin: 0px 0px 5px 15px;">
                        <mat-expansion-panel-header>
                          <mat-panel-title style="color: #3f51b5;
                          font-size: 17px;
                          font-weight: 500;">
                            Hall Details
                          </mat-panel-title>
                          <mat-panel-description>

                          </mat-panel-description>
                        </mat-expansion-panel-header>
                        <div class="row-fluid" style="padding: 0px">
                            <div class="col-md-12">&nbsp;</div>
                            <div class="col-md-6">
                            </div>
                            <div class="col-md-6 text-right">
                               <div style="margin:25px 0 0 0"> <button matSuffix matTooltip="Add" mat-raised-button color="primary" (click)="hallPopup()">Add New</button>
                                </div>
                            </div>
                          </div>
                          <div class="row-fluid" style="padding: 0px">
                            <div class="col-md-12">&nbsp;</div>
                              <div class="col-md-12">
                                      <div class="table-responsive">
                                          <table class="table table-striped table-bordered">
                                            <tr>
                                              <th style="width: 100px!important;text-align: center;">Property Name</th>
                                              <th style="text-align: center;">Auditorium Name</th>
                                              <th style="text-align: center;">Hall Name</th>
                                              <th style="width: 100px!important;text-align: center;">Date</th>
                                              <th style="width: 100px!important;text-align: center;">Slot</th>
                                              <th style="width: 100px!important;text-align: center;">Amount</th>
                                              <th style="width: 200px!important;text-align: center;">Action</th>
                                            </tr>
                                            <tr *ngFor="" >
                                              <td style="text-align: center;"></td>
                                              <td style="text-align: center;"></td>
                                              <td style="text-align: center;"></td>
                                              <td style="text-align: center;"></td>
                                              <td style="text-align: center;"></td>
                                              <td style="text-align: center;"></td>
                                              <td style="text-align: center;">
                                                  <a  matSuffix matTooltip="Edit" mat-mini-fab color="primary" routerLink="/Admin/propertyEdit/{{property.Id}}"><i class="material-icons">
                                                      create
                                                      </i>
                                                      </a>
                                                    &nbsp;
                                                  <button matSuffix matTooltip="Delete" mat-mini-fab color="warn" (click)="propertyService.deleteProperty(property)" [disabled]="property.Id==0">
                                                      <mat-icon>delete</mat-icon>
                                                  </button>
                                              </td>
                                            </tr>
                                          </table>
                                      </div>

                              </div>
                          </div>
                      </mat-expansion-panel>
                    </mat-accordion>
              </div>

            </div>
          </mat-card-content>
        </mat-card>
      </div>

    </div>
  </div>

  <br>
  <br>
