<nav aria-label="breadcrumb">
    <ol class="breadcrumb primaryb200" style="    padding: 25px 15px;">
      <li class="breadcrumb-item">
        <a routerLink="/Admin/dashboard">Dashboard</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">Booking Master Details</li>
    </ol>
  </nav>
  <div class="container-fluid">

    <div class="row-fluid">&nbsp;</div>
    <div class="row-fluid">
        <div class="col-md-2">
          </div>
      <div class="col-md-8">
        <mat-card class="example-card mat-elevation-z10">
          <mat-card-header>
            <mat-card-title>
                <h3> Booking Master Details </h3>
                <mat-progress-bar mode="determinate" value="50"></mat-progress-bar>
            </mat-card-title>
            <!--mat-card-subtitle>Dog Breed</mat-card-subtitle-->
          </mat-card-header>
          <mat-card-content>
            <div class="example-container">
              <mat-form-field appearance="outline">
                  <input matInput type="text" bsDatepicker [bsConfig]="{ dateInputFormat: 'YYYY/MM/DD' }" [(ngModel)]="bookings.Date"
                  class="form-control">
                </mat-form-field>
              <br>
              <mat-form-field>
                  <input matInput [(ngModel)]="bookings.Name" placeholder="Name">
                </mat-form-field>
<br>
                    <mat-form-field >
                        <input matInput [(ngModel)]="bookings.ICNo" placeholder="IC No">
                      </mat-form-field>
                <br>
                <mat-form-field >
                    <input matInput [(ngModel)]="bookings.MobileNo" placeholder="Mobile No">
                  </mat-form-field>

                  <mat-form-field >
                      <input matInput [(ngModel)]="bookings.EMailId" placeholder="Email ID">
                    </mat-form-field>

                    <mat-form-field >
                        <input matInput [(ngModel)]="bookings.MemberCode" placeholder="Member Code">
                      </mat-form-field>
                      <mat-form-field >
                          <input matInput [(ngModel)]="bookings.Amount" placeholder="Amount">
                        </mat-form-field>
                    <mat-form-field >
                        <input matInput [(ngModel)]="bookings.NoOfAdults" placeholder="No Of Adults">
                      </mat-form-field>
                      <mat-form-field >
                          <input matInput [(ngModel)]="bookings.NoOfChildren" placeholder="No Of Children">
                        </mat-form-field>
                <br>
              <button mat-raised-button color="primary" (click)="bookingService.SaveBookingMaster(bookings)">Submit</button>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
      <div class="col-md-2">
        </div>
    </div>
  </div>

  <br>
  <br>
