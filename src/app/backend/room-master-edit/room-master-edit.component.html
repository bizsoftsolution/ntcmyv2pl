<nav aria-label="breadcrumb">
    <ol class="breadcrumb primaryb200" style="    padding: 25px 15px;">
      <li class="breadcrumb-item">
        <a routerLink="/Admin/dashboard">Dashboard</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page"><a routerLink="/Admin/roomMaster">Room Master</a></li>
    </ol>
  </nav>
  <div class="container-fluid">

    <div class="row-fluid">&nbsp;</div>
    <div class="row-fluid">
        <div class="col-md-12">
            <mat-card class="example-card mat-elevation-z10 text-primary">
                <mat-card-header>
                  <mat-card-title>
                    </mat-card-title>
                  </mat-card-header>
            <mat-card-content>
              <div class="example-container">
                <div class="row">
                    <div class="col-md-4">
                        <mat-form-field style="width:100%">
                            <input matInput  [(ngModel)]="roomMaster.OrderNo" placeholder="Order No">
                        </mat-form-field>
                    </div>
                  <div class="col-md-4">
                      <mat-form-field style="width:100%">
                          <mat-select placeholder="Property" [(ngModel)] = "roomMaster.PropertyId" >
                            <mat-option *ngFor="let property of applib.propertyList " [value]="property.Id" class="text-primary">
                            {{property.PropertyName}}
                            </mat-option>
                          </mat-select>
                      </mat-form-field>
                  </div>
                  <div class="col-md-4">
                      <mat-form-field  style="width: 100%;">
                          <input matInput  [(ngModel)]="roomMaster.Type" placeholder="Room Type">
                      </mat-form-field>
                  </div>
                  <div class="col-md-12">
                      <mat-expansion-panel>
                          <mat-expansion-panel-header>
                            <mat-panel-title class="text-primary">
                              Rate
                            </mat-panel-title>
                          </mat-expansion-panel-header>
                          <div class="row text-primary">
                          <div class="col-md-6">
                              <mat-form-field  style="width: 100%;">
                                  <input matInput [(ngModel)]="roomMaster.RateofWeekDayMember" placeholder="RateOfWeekDayMember">
                              </mat-form-field>
                          </div>
                          <div class="col-md-6">
                              <mat-form-field  style="width: 100%;">
                                  <input matInput [(ngModel)]="roomMaster.RateofWeekEndMember" placeholder="RateOfWeekEndMember">
                              </mat-form-field>
                          </div>
                          </div>
                          <div class="row text-primary">
                              <div class="col-md-6">
                                  <mat-form-field  style="width: 100%;">
                                      <input matInput [(ngModel)]="roomMaster.RateOfWeekDayNonMember" placeholder="RateOfWeekDayNonMember">
                                  </mat-form-field>
                              </div>
                              <div class="col-md-6">
                                  <mat-form-field  style="width: 100%;">
                                      <input matInput [(ngModel)]="roomMaster.RateOfWeekEndNonMember" placeholder="RateOfWeekEndNonMember">
                                  </mat-form-field>
                              </div>
                          </div>
                        </mat-expansion-panel>
                  </div>
                  <div class="col-md-12">
                      <mat-expansion-panel>
                          <mat-expansion-panel-header>
                            <mat-panel-title class="text-primary">
                              Details
                            </mat-panel-title>
                          </mat-expansion-panel-header>
                          <div class="row text-primary">
                          <div class="col-md-6">
                              <mat-form-field  style="width: 100%;">
                                  <input matInput [(ngModel)]="roomMaster.NoOfUnit" placeholder="No of Unit">
                              </mat-form-field>
                          </div>
                          <div class="col-md-6">
                              <mat-form-field  style="width: 100%;">
                                  <input matInput [(ngModel)]="roomMaster.NoOfUnitDescription" placeholder="Unit Description">
                              </mat-form-field>
                          </div>
                          </div>
                          <div class="row text-primary">
                              <div class="col-md-6">
                                  <mat-form-field  style="width: 100%;">
                                      <input matInput [(ngModel)]="roomMaster.NoOfBed" placeholder="No of Bed">
                                  </mat-form-field>
                              </div>
                              <div class="col-md-6">
                                  <mat-form-field  style="width: 100%;">
                                      <input matInput [(ngModel)]="roomMaster.NoOfBedDescription" placeholder="Bed Description">
                                  </mat-form-field>
                              </div>
                          </div>
                        </mat-expansion-panel>
                  </div>
                  <div class="col-md-12">&nbsp;</div>
                  <div class="col-md-6">
                      <mat-form-field style="width:100%">
                          <input matInput  [(ngModel)]="roomMaster.Mattress" placeholder="Mattress">
                      </mat-form-field>
                  </div>

                  <div class="col-md-6" >
                        <mat-form-field style="width:100%">
                          <mat-select placeholder="Status" [(ngModel)]='roomMaster.IsActive'>
                              <mat-option [value]="true" >
                                  Active
                                </mat-option>
                                <mat-option [value]="false" >
                                  Deactive
                                </mat-option>
                          </mat-select>
                        </mat-form-field>
                  </div>
                  <div class="col-md-12">&nbsp;</div>
                  <div class="col-md-4">
                    </div>
                    <div class="col-md-4">
                      <button mat-raised-button color="primary" (click)="roomMasterService.saveRoomMaster(roomMaster)" style="float:left ;">Submit</button>
                       <a routerLink="/Admin/roomMaster" mat-raised-button color="primary" style="float:left ; margin: 0px 5px;">Back</a>
                    </div>
                  <div class="col-md-4 text-center">

                  </div>
                  <div class="col-md-4">
                  </div>
                </div>


              </div>
              </mat-card-content>
            </mat-card>
        </div>

      </div>
  </div>

  <br>
  <br>
