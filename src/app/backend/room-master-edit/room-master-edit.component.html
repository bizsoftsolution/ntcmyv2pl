<nav aria-label="breadcrumb">
    <ol class="breadcrumb primaryb200" style="    padding: 25px 15px;">
      <li class="breadcrumb-item">
        <a routerLink="/Admin/dashboard">Dashboard</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">Room Master Edit</li>
    </ol>
  </nav>
  <div class="container-fluid">

    <div class="row-fluid">&nbsp;</div>
    <div class="row-fluid">
        <div class="col-md-12">
            <mat-card class="example-card mat-elevation-z10">
                <mat-card-header>
                  <mat-card-title>
                    </mat-card-title>
                  </mat-card-header>
            <mat-card-content>
              <div class="example-container">
                <div class="row">
                  <div class="col-md-6">
                      <mat-form-field style="width:100%">
                          <mat-select placeholder="Property" >
                            <mat-option *ngFor="let property of applib.propertyList " [value]="property.Id">
                            {{property.PropertyName}}
                            </mat-option>
                          </mat-select>
                      </mat-form-field>
                  </div>
                  <div class="col-md-6">
                      <mat-form-field  style="width: 100%;">
                          <input matInput  placeholder="Room Type">
                      </mat-form-field>
                  </div>
                  <div class="col-md-12">
                      <mat-expansion-panel>
                          <mat-expansion-panel-header>
                            <mat-panel-title>
                              This is the expansion title
                            </mat-panel-title>
                            <mat-panel-description>
                              This is a summary of the content
                            </mat-panel-description>
                          </mat-expansion-panel-header>

                          <p>This is the primary content of the panel.</p>

                        </mat-expansion-panel>
                  </div>
                  <div class="col-md-4">
                    </div>
                  <div class="col-md-4 text-center">
                          <button mat-raised-button color="primary" (click)="roomMasterService.saveRoomMaster(roomMaster)">Add to Cart</button>
                  </div>
                  <div class="col-md-4">
                  </div>
                </div>


              </div>
              </mat-card-content>
            </mat-card>
        </div>

      </div>
  </div>

  <br>
  <br>
