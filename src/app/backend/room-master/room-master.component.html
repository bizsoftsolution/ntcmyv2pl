<nav aria-label="breadcrumb">
    <ol class="breadcrumb primaryb200" style="    padding: 25px 15px;">
      <li class="breadcrumb-item"><a routerLink="/Admin/dashboard">Dashboard</a></li>
      <li class="breadcrumb-item active" aria-current="page">Room Master</li>
    </ol>
  </nav>
  <div class="container-fluid">
      <div class="row-fluid">
          <div class="col-md-6">
              <h3> Room Master</h3>
              <mat-progress-bar mode="determinate" value="50" class="col-md-5" style="padding: 0px;"></mat-progress-bar>
          </div>
          <div class="col-md-6 text-right">
             <div style="margin:25px 0 0 0"> <a matSuffix matTooltip="Add" mat-mini-fab color="primary" routerLink="/Admin/roomTypeEdit/0"><i class="material-icons">
                  add
                  </i></a>
                  </div>
          </div>
        </div>
      <div class="row-fluid">&nbsp;</div>
      <div class="row-fluid">&nbsp;</div>

      <div class="row-fluid">
          <div class="col-md-12">
            <mat-card class="example-card mat-elevation-z10">
              <mat-card-header>
                <mat-card-title>

                </mat-card-title>
                <!--mat-card-subtitle>Dog Breed</mat-card-subtitle-->
              </mat-card-header>
              <mat-card-content>
                  <div class="table-responsive">
                      <table class="table table-striped table-bordered">
                        <tr>
                          <th style="width: 100px!important;text-align: center;">Order No</th>
                          <th style="text-align: center;">Property</th>
                          <th style="text-align: center;">Room Name</th>
                          <th style="text-align: center;">Rate</th>
                          <th style="text-align: center;">Details</th>
                          <th style="width: 100px!important;text-align: center;">Status</th>
                          <th style="width: 200px!important;text-align: center;">Action</th>
                        </tr>
                        <tr >
                          <td style="text-align: center;">1</td>
                          <td style="text-align: center;">NTC</td>
                          <td style="text-align: center;">Golden Arowana</td>
                          <td style="text-align: center;">
                            <table border="1" class="subtable" style="border: 1px solid #efe4e4;">
                              <tr><th>#</th><th>Weekday</th><th>Weekend</th></tr>
                              <tr><th>Member</th><td>140</td><td>180</td></tr>
                              <tr><th>Non-Member</th><td>220</td><td>260</td></tr>
                            </table>
                          </td>
                          <td style="text-align: center;">
                              <table border="1" class="subtable" style="border: 1px solid #efe4e4;">
                                  <tr><th>Unit</th><td>1</td><td>3 Bed Rooms</td><td rowspan="2">Mattress = 3</td></tr>
                                  <tr><th>Bed</th><td>6</td><td>3 Bed Rooms</td></tr>
                                </table>
                          </td>
                          <td style="text-align: center;">
                             Enable
                            </td>
                          <td style="text-align: center;">
                              <a  matSuffix matTooltip="Edit" mat-mini-fab color="primary" ><i class="material-icons">
                                  create
                                  </i>
                                  </a>&nbsp;
                              <button matSuffix matTooltip="Delete" mat-mini-fab color="warn"  [disabled]="">
                                  <mat-icon>delete</mat-icon>
                              </button>
                          </td>
                        </tr>
                      </table>
                  </div>
              </mat-card-content>
            </mat-card>
          </div>
      </div>
  </div>
