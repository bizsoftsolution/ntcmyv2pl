<nav aria-label="breadcrumb">
  <ol class="breadcrumb primaryb200" style="    padding: 25px 15px;">
    <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
    <li class="breadcrumb-item active" aria-current="page">Room Type</li>
  </ol>
</nav>
<div class="container-fluid">
    <div class="row-fluid">
      <div class="col-md-12">
          <h3> Room Types</h3>
      </div>
    </div>
    <div class="row-fluid">
        <div class="col-md-2">
            <mat-progress-bar mode="determinate" value="50"></mat-progress-bar>
        </div>
      </div>
    <div class="row-fluid">&nbsp;</div>

    <div class="row-fluid">
        <div class="col-md-12">
          <mat-card class="example-card mat-elevation-z10">
            <mat-card-header>
              <mat-card-title>

              </mat-card-title>
              <!--mat-card-subtitle>Dog Breed</mat-card-subtitle-->
            </mat-card-header>
            <mat-card-content>
                <div class="table-responsive">
                    <table class="table table-striped table-bordered">
                      <tr>
                        <th style="width: 100px!important;">Order No</th>
                        <th>Room Type</th>
                        <th style="width: 100px!important;">isActive</th>
                        <th style="width: 100px!important;">Action</th>
                      </tr>
                      <tr *ngFor="let roomtype of roomTypeService.applib.roomTypeList" >
                        <td>
                            <mat-form-field class="example-full-width" appearance="outline">
                            <input matInput #roomtypeValid="ngModel" [(ngModel)]="roomtype.OrderNo" (input)="roomTypeService.saveRoomType(roomtype)" placeholder="Order No" required>
                            <div *ngIf="roomtypeValid.invalid" style="color: red"></div>
                            </mat-form-field>
                        </td>
                        <td>
                          <mat-form-field class="example-full-width" appearance="outline">
                            <input matInput #roomtypeValid1="ngModel" [(ngModel)]="roomtype.Type" (input)="roomTypeService.saveRoomType(roomtype)" placeholder="Room Type" required>
                            <div *ngIf="roomtypeValid1.invalid" style="color: red"></div>
                          </mat-form-field>
                        </td>
                        <td>
                            <mat-slide-toggle
                              class="example-margin" [(ngModel)]="roomtype.IsActive" (change)="roomTypeService.saveRoomType(roomtype)">
                            </mat-slide-toggle>
                          </td>
                        <td>
                            <button matSuffix matTooltip="Delete" mat-mini-fab color="warn" (click)="roomTypeService.deleteRoomType(roomtype)" [disabled]="roomtype.Id==0">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </td>
                      </tr>
                    </table>
                </div>
            </mat-card-content>
          </mat-card>
        </div>
    </div>
</div>
